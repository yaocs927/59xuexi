<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>59学习网-登录</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/public-H-F.css">
  <link rel="stylesheet" type="text/css" href="css/login-register-miss.css">
</head>

<body>
  <!--头部开始-->
  <div class="header">
    <!--顶部条-->
    <div class="topbar">
      <div class="comWidth clearfix">
        <p>欢迎来到59学习网！</p>
        <!--顶部条登录前-->
        <div class="right">
          <a href="register.html">免费注册</a>
          <a href="help.html">使用帮助</a>
        </div>
      </div>
    </div>
    <!--LOGO标题-->
    <div class="logo">
      <div class="comWidth clearfix">
        <div class="logoimg">
          <a href="index.html">
            <img src="img/logo.jpg" alt="题库网">
          </a>
        </div>
        <div class="info">
          <p class="call">400-400-4000</p>
          <p class="time">
            <em>周一至周五</em>
            <span>9:00-18:00</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!--主体部分-->
  <div class="login-main">
    <div class="img">
      <img src="img/login-main-bg.jpg" alt="beijing">
    </div>
    <div class="login">
      <div class="title">欢迎登陆</div>
      <div class="content">
        <form id="loginForm">
          <p>
            <input type="text" name="login-username" class="userinfo userinfo1" placeholder="请输入注册手机号">
          </p>
          <p>
            <input type="password" name="login-userpassword" class="userinfo" placeholder="请输入密码">
          </p>
          <p class="miss"><a href="resetpassword1.html">忘记密码</a></p>
          <input type="submit" value="登 录" class="loginsubmit">
          <p class="noaccount"><a href="register.html">还没有账号？点击注册...</a></p>
        </form>
      </div>
    </div>
  </div>

  <!--回到顶部-->
  <div class="backtop">
    <ul>
      <li><a href="">问题反馈</a></li>
      <li class="top">
        <a href="#top"></a>
      </li>
    </ul>
  </div>

  <!--页尾-->
  <div class="footer">
    <div class="comWidth">
      <ul class="clearfix">
        <li><a href="about.html" target="_blank">关于我们</a></li>
        <li><a href="contact.html" target="_blank">联系我们</a></li>
        <li><a href="service.html" target="_blank">服务条款</a></li>
        <li><a href="statement.html" target="_blank">法律声明</a></li>
      </ul>
      <p>Copyright © 2015 版权所有 沪ICP备20310318-3号</p>
    </div>
  </div>

  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/placeholder.js"></script>

</body>

</html>
