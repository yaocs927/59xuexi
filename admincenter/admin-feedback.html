<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>59学习网--后台管理</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/admincenter.css">
</head>

<body>
  <div class="admincenter">
    <!--左边栏-->
    <div class="side">
      <div class="logo">
        <a href="../index.html" target="_blank">
          <img src="img/usercenter-logo.jpg" alt="59个性化学习网，www.59xuexi.com">
        </a>
      </div>
      <div class="menu">
        <div class="user">
          <img src="img/headpic.png" alt="用户头像">
          <p>admin</p>
        </div>
        <ul class="nav" id="nav">
          <!--学生列表-->
          <li class="myzy"><a href="admincenter.html">管理员管理</a></li>
          <li class="myzy"><a href="admin-yh.html">用户管理</a></li>
          <li class="myct"><a href="admin-st.html">试题管理</a></li>
          <li class="myct"><a href="admin-sj.html">试卷管理</a></li>
          <li class="mylx"><a href="admin-stlx.html">试题类型管理</a></li>
          <li class="mylx"><a href="admin-sjlx.html">试卷类型管理</a></li>
          <li class="mydd"><a href="admin-kmlb.html">科目类别管理</a></li>
          <li class="mydd"><a href="admin-zsd.html">知识点管理</a></li>
          <li class="myqjj"><a href="admin-xq.html">需求管理</a></li>
          <li class="myqjj active"><a href="admin-feedback.html">反馈管理</a></li>
        </ul>
      </div>
    </div>

    <!--主要内容-->
    <div class="main clearfix">
      <!--头部-->
      <div class="heading clearfix">
        <span id="pullleft"><img src="img/pullleft-icon.png" alt="点击收起左栏"></span>
        <i>后台管理系统</i>
        <ul>
          <li class="wHome"><a href="../index.html" target="_blank">网站首页</a></li>
          <li class="wHome"><a href="admincenter.html">后台首页</a></li>
          <li class="wOut"><a href="">退出</a></li>
        </ul>
      </div>
      <!--主体-->
      <div class="content">
        <div class="crumbs">
          <a href="usercenter.html">管理员中心</a><i>>></i><a href="###">反馈管理</a>
          <div class="messages">
            <p><a href="admin-xq.html" class="messagelink">您有<span>50</span>条需求未处理，点击查看</a></p>
          </div>
        </div>
        <div class="type">
          <h4>反馈管理</h4>
          <div class="infolist">
            <div class="status">
              <input type="button" value="删除选中" class="deleteAdmin">
            </div>
            <table cellspacing="0" cellpadding="0" border="0">
              <tbody>
                <tr class="title">
                  <th class="w10"></th>
                  <th class="w45">详情</th>
                  <th class="w45">状态</th>
                </tr>
                <tr>
                  <td class="w10 admincenter-dx">
                    <input type="checkbox" name="admincenter" id="admincenter-2">
                    <label for="admincenter-2"></label>
                  </td>
                  <td class="w45 ofeedback userInfo">查看详情</td>
                  <td class="w45">100元学习卡</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="cover">
    <div class="bg">
      <div class="heading">增加管理员账号<span class="close" id="close"></span></div>
      <div class="content messageDetail">
        <table>
          <tbody>
            <tr>
              <td class="w15 lfont">管理员名：</td>
              <td class="w35"><input type="text" class="addAdminName" placeholder="请输入管理员名"></td>
            </tr>
            <tr>
              <td class="w15 lfont">密码：</td>
              <td class="w35"><input type="password" placeholder="请输入密码"></td>
            </tr>
            <tr>
              <td class="w15 lfont">确认密码：</td>
              <td class="w35"><input type="password" placeholder="请确认密码"></td>
            </tr>
          </tbody>
        </table>
        <div class="choosebtn">
          <input type="button" value="确认" class="yes addAdmin">
          <input type="button" value="取消" id="close1" class="no">
        </div>
      </div>
    </div>
  </div>

  <!--弹出层-问题反馈-->
  <div class="cover ifeedback" style="display:block;">
    <div class="bg">
      <div class="heading">反馈详情<span class="close" id="cfeedback"></span></div>
      <div class="content selectTeacher">
        <p>反馈详情：</p>
        <textarea disabled="disabled">123</textarea>
        <div class="choosebtn"><input type="button" value="返回" id="cfeedback-1" class="yes"></div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-1.8.3.min.js"></script>
  <script src="js/admincenter.js"></script>
</body>

</html>
