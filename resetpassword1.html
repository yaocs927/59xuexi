<body>
  <!--头部开始-->
  <div class="header">
    <!--顶部条-->
    <div class="topbar">
      <div class="comWidth clearfix">
        <p>欢迎来到59学习网！</p>
        <!--顶部条登录前-->
        <div class="right">
          <a href="login.html" class="toplogin">请登录</a>
          <a href="help.html">使用帮助</a>
        </div>
      </div>
    </div>
    <!--LOGO标题-->
    <div class="logo">
      <div class="comWidth clearfix">
        <div class="logoimg">
          <a href="index.html">
            <img src="img/logo.jpg" alt="题库网">
          </a>
        </div>
        <div class="info">
          <p class="call">400-400-4000</p>
          <p class="time">
            <em>周一至周五</em>
            <span>9:00-18:00</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!--子页面标题-->
  <div class="subpage-bg">
    <div class="comWidth clearfix">
      <h2>找回密码</h2>
      <p><a href="index.html">首页</a><i></i><a href="###">找回密码</a></p>
    </div>
  </div>

  <!--主体部分-->
  <div class="register-main resetpassword">
    <div class="comWidth">
      <div class="main">
        <ul class="step clearfix">
          <li class="active">
            <span>1</span>
            <p>验证手机号</p>
          </li>
          <li>
            <span>2</span>
            <p>重置登录密码</p>
          </li>
          <li>
            <span>3</span>
            <p>完成</p>
          </li>
          <i class="line line1"></i>
        </ul>

        <form id="resetpasswordForm">
          <ul>
            <li>
              <label for="reset-username">手机号：</label>
              <span>
                <input type="text" name="reset-username" placeholder="请输入手机号" class="type1" id="reset-username">
              </span>
            </li>
            <li class="message">
              <label>短信验证码：</label>
              <span>
                <input type="text" placeholder="请输入验证码" class="type2">
                <input type="button" value="发送验证码" class="type3">
              </span>
            </li>
            <li>
              <label></label>
              <span>
                <input type="submit" value="下一步" class="type4">
              </span>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>

  <!--回到顶部-->
